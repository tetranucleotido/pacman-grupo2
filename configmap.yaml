apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-init-cm
  namespace: grupo2
  labels:
    app: grupo2
data:
  mongo-init.sh: |-
    #!/bin/bash
    echo "Creating curator user..."
    echo '
        use '${MONGODB_DATABASE}'
        db.createUser(
            {
                user: "'${MONGODB_USER}'",
                pwd: "'${MONGODB_PASSWORD}'",
                roles: [ "readWrite" ]
            }
        )
        exit' | mongo